<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4 max-w-3xl">
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
      <div class="mb-8">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <h2 class="text-3xl font-bold mb-4">Réservation Confirmée !</h2>
      <p class="text-gray-600 mb-8">
        Votre réservation a été confirmée. Les QR codes d'accès ont été générés et envoyés par email à tous les invités.
      </p>

      <div class="space-y-4">
        <button (click)="telechargerQRCodes()"
                class="w-full bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
          Télécharger tous les QR codes
        </button>
        <button (click)="renvoyerEmails()"
                class="w-full bg-gray-100 text-gray-700 px-8 py-3 rounded-lg hover:bg-gray-200 transition duration-300">
          Renvoyer les emails aux invités
        </button>
      </div>

      <div class="mt-8 p-4 bg-gray-50 rounded-lg">
        <h3 class="font-semibold mb-2">Rappel des informations</h3>
        <p class="text-sm text-gray-600">
          Numéro de réservation: #123456<br>
          Date: 15 Mars 2025<br>
          Nombre d'invités: 150
        </p>
      </div>
    </div>
  </div>
</div>
