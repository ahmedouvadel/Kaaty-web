<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4 max-w-3xl">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-3xl font-bold mb-6">Réservation de Salle</h2>

      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Informations de base -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Nombre d'invités
          </label>
          <input type="number" 
                 formControlName="nombreInvites"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Services optionnels -->
        <div>
          <h3 class="text-lg font-semibold mb-3">Services Optionnels</h3>
          <div class="space-y-3">
            <div class="flex items-center">
              <input type="checkbox" 
                     formControlName="cameraman"
                     id="cameraman"
                     class="h-4 w-4 text-blue-600 rounded">
              <label for="cameraman" class="ml-2">Service Cameraman</label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" 
                     formControlName="buvette"
                     id="buvette"
                     class="h-4 w-4 text-blue-600 rounded">
              <label for="buvette" class="ml-2">Service Buvette</label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" 
                     formControlName="decoration"
                     id="decoration"
                     class="h-4 w-4 text-blue-600 rounded">
              <label for="decoration" class="ml-2">Service Décoration</label>
            </div>
          </div>
        </div>

        <!-- Notes spéciales -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Notes spéciales
          </label>
          <textarea formControlName="notes"
                    rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex justify-between items-center pt-4">
          <div class="text-xl font-bold">
            Total: {{calculerTotal()}} €
          </div>
          <button type="submit"
                  [disabled]="!reservationForm.valid"
                  class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300 disabled:opacity-50">
            Continuer vers la liste d'invités
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
