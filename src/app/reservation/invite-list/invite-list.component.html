<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4 max-w-3xl">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-3xl font-bold mb-6">Liste des Invités</h2>

      <form [formGroup]="invitesForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div formArrayName="invites">
          <div *ngFor="let invite of invites.controls; let i=index" 
               [formGroupName]="i"
               class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Nom de l'invité
              </label>
              <input type="text" 
                     formControlName="nom"
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Email
              </label>
              <input type="email" 
                     formControlName="email"
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
        </div>

        <div class="flex justify-between items-center">
          <button type="button"
                  (click)="ajouterInvite()"
                  class="text-blue-600 hover:text-blue-800">
            + Ajouter un invité
          </button>
          <button type="submit"
                  [disabled]="!invitesForm.valid"
                  class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300 disabled:opacity-50">
            Continuer vers le paiement
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
