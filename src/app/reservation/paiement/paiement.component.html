<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4 max-w-3xl">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-3xl font-bold mb-6">Paiement</h2>

      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-4">Récapitulatif de la commande</h3>
        <div class="space-y-2">
          <div class="flex justify-between">
            <span>Salle de mariage</span>
            <span>5000 €</span>
          </div>
          <div class="flex justify-between">
            <span>Services optionnels</span>
            <span>1200 €</span>
          </div>
          <div class="border-t pt-2 mt-4">
            <div class="flex justify-between font-bold">
              <span>Total</span>
              <span>6200 €</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulaire de paiement -->
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Numéro de carte
          </label>
          <input type="text" 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                 placeholder="4242 4242 4242 4242">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Date d'expiration
            </label>
            <input type="text" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="MM/AA">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              CVC
            </label>
            <input type="text" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="123">
          </div>
        </div>

        <button (click)="effectuerPaiement()"
                class="w-full bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
          Payer maintenant
        </button>
      </div>
    </div>
  </div>
</div>
